 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
    id "org.springframework.boot" version "2.4.4"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id "org.jetbrains.kotlin.plugin.spring" version "1.4.31"
    id "org.jetbrains.kotlin.jvm" version "1.4.31"
    id "org.jetbrains.kotlin.plugin.jpa" version "1.4.31"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/release')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.11.4'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.4.31'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.31'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.23'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
}

group = 'br.com.cardoso'
version = '0.0.1-SNAPSHOT'
description = 'spring-sample'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "11"
    }
}